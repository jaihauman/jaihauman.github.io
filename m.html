<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .quiz-container {
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        #timer {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <button id="start-btn" class="btn">Start Quiz</button>
        <div id="timer" class="hide">Time left: 02:00</div>
        <div id="question-container" class="hide">
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-container">
                <!-- Answer buttons will be appended here -->
            </div>
        </div>
        <div class="btn-container">
            <button id="prev-btn" class="btn hide">Previous</button>
            <button id="next-btn" class="btn hide">Next</button>
        </div>
        <div id="score-container" class="hide">
            <h2>Scorecard</h2>
            <p id="score"></p>
        </div>
    </div>
    <script>
        const questions = [
            {
                question: 'What is the capital of France?',
                answers: [
                    { text: 'Berlin', correct: false },
                    { text: 'Madrid', correct: false },
                    { text: 'Paris', correct: true },
                    { text: 'Lisbon', correct: false }
                ]
            },
            {
                question: 'Who is CEO of Tesla?',
                answers: [
                    { text: 'Jeff Bezos', correct: false },
                    { text: 'Elon Musk', correct: true },
                    { text: 'Bill Gates', correct: false },
                    { text: 'Tony Stark', correct: false }
                ]
            },
            // Add more questions as needed
        ];

        const startButton = document.getElementById('start-btn');
        const nextButton = document.getElementById('next-btn');
        const prevButton = document.getElementById('prev-btn');
        const questionContainerElement = document.getElementById('question-container');
        const questionElement = document.getElementById('question');
        const answerButtonsElement = document.getElementById('answer-buttons');
        const timerElement = document.getElementById('timer');
        const scoreContainer = document.getElementById('score-container');
        const scoreElement = document.getElementById('score');

        let shuffledQuestions, currentQuestionIndex;
        let timeLeft = 120;
        let timerInterval;
        let score = 0;

        startButton.addEventListener('click', startQuiz);

        nextButton.addEventListener('click', () => {
            currentQuestionIndex++;
            setNextQuestion();
        });

        prevButton.addEventListener('click', () => {
            currentQuestionIndex--;
            setNextQuestion();
        });

        function startQuiz() {
            startButton.classList.add('hide');
            timerElement.classList.remove('hide');
            questionContainerElement.classList.remove('hide');
            nextButton.classList.remove('hide');
            prevButton.classList.remove('hide');
            shuffledQuestions = questions.sort(() => Math.random() - 0.5);
            currentQuestionIndex = 0;
            score = 0;
            timeLeft = 120;
            startTimer();
            setNextQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `Time left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showResults();
                }
            }, 1000);
        }

        function setNextQuestion() {
            resetState();
            showQuestion(shuffledQuestions[currentQuestionIndex]);
        }

        function showQuestion(question) {
            questionElement.textContent = question.question;
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.textContent = answer.text;
                button.classList.add('btn');
                button.addEventListener('click', selectAnswer);
                answerButtonsElement.appendChild(button);
            });
        }

        function resetState() {
            nextButton.classList.add('hide');
            prevButton.classList.add('hide');
            while (answerButtonsElement.firstChild) {
                answerButtonsElement.removeChild(answerButtonsElement.firstChild);
            }
            if (currentQuestionIndex > 0) {
                prevButton.classList.remove('hide');
            }
            if (currentQuestionIndex < shuffledQuestions.length - 1) {
                nextButton.classList.remove('hide');
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const correct = shuffledQuestions[currentQuestionIndex].answers.find(answer => answer.text === selectedButton.textContent).correct;
            if (correct) {
                score++;
            }
            Array.from(answerButtonsElement.children).forEach(button => {
                button.disabled = true;
            });
        }

        function showResults() {
            clearInterval(timerInterval);
            questionContainerElement.classList.add('hide');
            timerElement.classList.add('hide');
            nextButton.classList.add('hide');
            prevButton.classList.add('hide');
            scoreContainer.classList.remove('hide');
            scoreElement.textContent = `You scored ${score} out of ${shuffledQuestions.length}`;
        }
    </script>
</body>
</html>
